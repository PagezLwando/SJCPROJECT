	<!-- Teacher Registration -->
	<div class="container">
            <form method="POST" action="../Student" >
			<p>
			<label>Exam Number:</label>
			<input type='text' onChange="" name="exam_number"
				placeholder='211217328'/> </p>
			<p>
			<label>First Name:</label>
			<input type='text' onChange="" name="fname"
				placeholder='i.e. Terra'/> </p>
			<p>
			<label>Last Name:</label>
                        <input type='text' onChange="" name="lname"
				placeholder='i.e. Byte'/> </p>
			<!--<p>
			<label>Subject's:</label>
			<input type='text' onChange="" name="subjects"
				placeholder='Math'/> </p>-->
			<p>
                        <label>Email:</label>
			<input type='email' onChange="" name="email"
				placeholder='byte@terra.com'/> </p>
			<p>
                            <label>Grade:</label>
			<input type='text' onChange="" name="grade"
				placeholder='12'/> </p>
                        <p>
                            <label>Phone #:</label>
			<input type='text' onChange="" name="phone"
				placeholder='0785421365'/> </p>
			<p>
                         <label>School Admin:</label>
			<input type='text' onChange="" name="school_admin"
				placeholder='1212'/> </p>
                        <input type="submit" name="submit" value="Submit" />
		</form>
	</div>
<script type="text/javascript" src="../js/bootstrap.js"></script>
